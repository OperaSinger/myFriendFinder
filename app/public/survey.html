<script type="text/javascript">


    $("#submit").on("click", function () {
        event.preventDefault();
        var formData = {
            friendName: $("#friendName").val().trim(),
            photo: $("#photoLink").val().trim(),
            scores: [$("#answer0").val(), $("#answer1").val(), $("#answer2").val(), $("#answer3").val(), $("#answer4").val(), $("#answer5").val(), $("#answer6").val(), $("#answer7").val(), $("#answer8").val(), $("#answer9").val()]
        };

        // console.log(formData);

        $.post("/api/friends", formData, function (data) {
            // Grab the result from the AJAX post so that the best match's name and photo are displayed.
             $("#bestFriendName").text(data.name);
                $('#bestFriendImg').attr("src", data.photo);
                // Show the modal with the best match 
                $("#bestFriendModal").modal('toggle');
        });

    });
